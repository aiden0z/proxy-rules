# Update 2024/02/06
# 参考 https://raw.githubusercontent.com/Coldvvater/Mononoke/master/Stash/Clash/Config/Evolve.yaml

# 混合端口，HTTP和SOCKS5用一个端口
mixed-port: 7890
# 允许局域网的连接（共享代理）
allow-lan: true
# 监听IP白名单，可绑定单个IPv4和v6地址，"*" 为绑定所有IP地址，仅在将allow-lan设置为true时适用
bind-address: '*'
# 规则模式：rule（规则） / global（全局代理）/ direct（全局直连）/ script (脚本)
mode: Rule
log-level: silent
ipv6: true
# 外部控制器监听地址，可以使用API控制clash内核
external-controller: 127.0.0.1:9090
# 用于显示机场剩余流量信息
subscribe-url: http://sub.store/download/suying?target=Stash
proxy-providers:
  All:
    type: http
    # 使用 sub-store 管理订阅链接
    url: "http://sub.store/download/suying"
    interval: 86400
    path: ./all.yaml
    health-check:
      enable: true
      interval: 600
      url: http://cp.cloudflare.com/generate_204
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - +.srv.nintendo.net
    - +.stun.playstation.net
    - +.msftconnecttest.com
    - +.msftncsi.com
    - +.xboxlive.com
    - msftconnecttest.com
    - xbox.*.microsoft.com
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
  # 指定域名解析方式，注意需使用 "+" 表示通配符
  # 解析公司内网域名时，使用系统 DNS 进行解析
  nameserver-policy:
    '+.lenovo.com': system
# 代理会从订阅链接处自动加载
proxies: null
proxy-groups:
  - name: 手动切换
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Rocket.png
    use:
      - All
    proxies:
      - 自动选择
      - 故障转移
  - name: 自动选择
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Auto.png
    use:
      - All
    url: "http://www.gstatic.com/generate_204"
    interval: 300
  - name: 故障转移
    type: fallback
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Bypass.png
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
    use:
      - All
  - name: 国内网站
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/China_Map.png
    proxies:
      - DIRECT
      - 手动切换
      - 自动选择
      - 故障转移
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点
      - 其他节点
  - name: 海外节点
    type: fallback
    icon: https://github.com/Koolson/Qure/blob/master/IconSet/Color/Cydia.png
    proxies:
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点
  - name: 国外网站
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Global.png
    proxies:
      - 手动切换
      - 自动选择
      - 故障转移
      - 香港节点
      - 台湾节点
      - 日本节点
      - 韩国节点
      - 狮城节点
      - 美国节点
      - 其他节点
      - DIRECT
  - name: 香港节点
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Hong_Kong.png
    use:
      - All
    filter: 港|🇭🇰|HK|(?i)Hong
  - name: 台湾节点
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Taiwan.png
    use:
      - All
    filter: 台|🇹🇼|TW|(?i)Taiwan
  - name: 日本节点
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Japan.png
    use:
      - All
    filter: 日|🇯🇵|JP|(?i)Japan
  - name: 狮城节点
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Singapore.png
    use:
      - All
    filter: 坡|🇸🇬|狮城|SG|(?i)Singapore
  - name: 韩国节点
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Korea.png
    use:
      - All
    filter: 韩|🇰🇷|韓|KR|KOR|(?i)Korea
  - name: 美国节点
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/United_States.png
    use:
      - All
    filter: 美|🇺🇸|US|(?i)States|American
  - name: 其他节点
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Server.png
    use:
      - All
    filter: ^((?!🇭🇰|港|HK|Hong|🇹🇼|台|TW|Tai|🇯🇵|日|JP|Japan|🇸🇬|坡|狮城|SG|Singapore|🇰🇷|韩|KR|KOR|Korea|🇺🇸|美|US|States|American).)*$
rule-providers:
  # 远程规则集
  Adblock:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/AdvertisingLite/AdvertisingLite_Domain.yaml"
    path: ./ruleset/AdDomain.yaml
    interval: 86400
  Apple:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple.yaml"
    path: ./ruleset/Apple.yaml
    interval: 86400
  Google:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.yaml"
    path: ./ruleset/Google.yaml
    interval: 86400
  Microsoft:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Microsoft/Microsoft.yaml"
    path: ./ruleset/Microsoft.yaml
    interval: 86400
  WeChat:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/WeChat/WeChat.yaml"
    path: ./ruleset/WeChat.yaml
    interval: 86400
  Telegram:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Telegram/Telegram.yaml"
    path: ./ruleset/Telegram.yaml
    interval: 86400
  OpenAI:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/OpenAI/OpenAI.yaml"
    path: ./ruleset/OpenAI.yaml
    interval: 86400
  Twitter:
    type: http
    behavior: classical
    url: https://raw.githubusercontents.com/blackmatrix7/ios_rule_script/master/rule/Clash/Twitter/Twitter.yaml
    path: ./ruleset/Twitter.yaml
    interval: 86400
  YouTube:
    type: http
    behavior: classical
    url: https://raw.githubusercontents.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.yaml
    path: ./ruleset/YouTube.yaml
    interval: 86400
  TikTok:
    type: http
    behavior: classical
    url: https://raw.githubusercontents.com/blackmatrix7/ios_rule_script/master/rule/Clash/TikTok/TikTok.yaml
    path: ./ruleset/TikTok.yaml
    interval: 86400
  Streaming: # 国际媒体
    type: http
    behavior: classical
    url: https://raw.githubusercontents.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ProxyMedia.yaml
    path: ./ruleset/Streaming.yaml
    interval: 86400
  China:
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/China/China.yaml"
    path: ./ruleset/China.yaml
    interval: 86400
  Global:
    type: http
    behavior: domain
    url: "https://raw.githubusercontent.com/Loyalsoldier/clash-rules/release/proxy.txt"
    path: ./ruleset/Global.yaml
    interval: 86400
  Lan: # 局域网
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.yaml"
    path: ./ruleset/lan.yaml
    interval: 86400
  CustomRules: # 自定义扩展规则
    type: http
    behavior: classical
    url: "https://raw.githubusercontent.com/aiden0z/proxy-rules/main/stash/rules/CustomRules.yaml"
    path: ./ruleset/CustomRules.yaml
    interval: 86400
rules:
  # 分流规则引用
  - RULE-SET,Adblock,REJECT
  - RULE-SET,Apple,国内网站
  - RULE-SET,Google,国外网站
  - RULE-SET,Microsoft,国内网站
  - RULE-SET,WeChat,国内网站
  # OpenAI避免走香港节点
  - RULE-SET,OpenAI,海外节点
  - RULE-SET,Telegram,国外网站
  - RULE-SET,Twitter,国外网站
  - RULE-SET,YouTube,国外网站
  - RULE-SET,TikTok,国外网站
  - RULE-SET,Streaming,国外网站
  - RULE-SET,China,国内网站
  - RULE-SET,Global,国外网站
  - RULE-SET,Lan,DIRECT
  # 自定义规则
  - RULE-SET,CustomRules,海外节点
  - GEOIP,CN,国内网站
  - MATCH,国外网站

